securityDefinitions:
  APIKeyHeader:
     type: apiKey
     in: header
     name: Authorization

paths:
  /rate/:
    post:
      security:
        - APIKeyHeader: []
      tags:
        - Rate
      summary: Rates a mediaItem of some mediaType
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          example:
            mediaType: "movie"
            mediaId: "4141"
            rating: "9"
            comment: "its lovebly"
      responses:
        200:
          description: Rate was created succesfuly
        401:
          description: Authorization token was not provided
        500:
          description: Unexpected server error

  /rate/{mediaType}/{mediaId}:
    get:
      security:
        - APIKeyHeader: []
      tags:
        - Rate
      summary: Gets rates of a mediaId
      produces:
        - application/json
      parameters:
        - in: path
          name: mediaType
          required: true
          description: The mediaType identifier. 'movie' or 'series'
          schema:
            type: string
        - in: path
          name: mediaId
          required: true
          description: The mediaId identifier.
          schema:
            type: number
      responses:
        200:
          description: Rates were obtained succesfuly
        401:
          description: Authorization token not provided
        500:
          description: Unexpected server error