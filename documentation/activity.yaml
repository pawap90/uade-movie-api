securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: Authorization

paths:
  /activity:
    post:
      tags:
        - Activity
      summary: Create a new activity
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          example:
            name: Yoga
            description: "Yoga is a group of physical, mental, and spiritual practices or disciplines which originated in ancient India."
            availability: "Monday & Wednesday - 4:30 pm - 18:30 am"
            employee: "12456asda12"
      responses:
        200:
          description: Activity successfully created
        400:
          description: Validation error. Verify the request's body.
        500:
          description: Unexpected error
    get:
      tags:
        - Activity
      summary: Get all activities
      produces:
        - application/json
      responses:
        200:
          description: Activities successfully retrieved
        500:
          description: Unexpected error
  /activity/{id}:
    get:
      tags:
        - Activity
      summary: Get an activity by id
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          description: The activity identifier
          schema:
            type: string
      responses:
        200:
          description: Activity successfully retrieved
        400:
          description: Activity identifier is missing or its not correct.
        500:
          description: Unexpected error
    put:
      tags:
        - Activity
      summary: Update an activity by id
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          description: The activity identifier
          schema:
            type: string
        - in: body
          name: body
          required: true
          example:
            name: Spinning
            description: "Spinning uses a fixed bycicle with different techniques. Its run by a former iron man winner"
            availability: "Monday & Wednesday - 4:30 pm - 18:30 am"
            employee: "12456asda12"
      responses:
        200:
          description: Activity successfully updated
        400:
          description: Activity identifier is missing or the body its not correct.
        500:
          description: Unexpected error
    delete:
      tags:
        - Activity
      summary: Delete an activity by id
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          description: The activity identifier
          schema:
            type: string
      responses:
        200:
          description: Activity successfully deleted
        400:
          description: Activity identifier is missing or its not correct.
        500:
          description: Unexpected error

