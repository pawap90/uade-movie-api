securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: Authorization

paths:
  /member:
    get:
      tags:
        - Member
      summary: Get all existent members
      produces:
        - application/json
      responses:
        200:
          description: Members successfully retrieved
        500:
          description: Unexpected error
    post:
      tags:
        - Member
      summary: Create a new member
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          example:
            name: Ronnie
            lastName: Coleman
            email: RC@proteins.com.ar
            address: False street 123
            dateOfBirth: 1990-01-01
            entryDate: 2020-07-03
            dni: "20808102"
            emergencyPhoneNumber: "11-1223-2312"
      responses:
        200:
          description: Member successfully created
        400:
          description: Validation error. Verify the request's body.
        409:
          description: Another member already exists with the same email
        500:
          description: Unexpected error
  /member/{id}:
    get:
      tags:
        - Member
      summary: Get member by id
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          description: The member identifier
          schema:
            type: string
      responses:
        200:
          description: Member successfully retrieved
        500:
          description: Unexpected error
    put:
      tags:
        - Member
      summary: Update member by id
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          description: The member identifier
          schema:
            type: string
        - in: body
          name: body
          required: true
          example:
            name: Cristiano
            lastName: Ronaldo
            email: CR@creatine.com.ar
            address: my own street 415
            dateOfBirth: 1990-01-01
            dni: "25808909"
            emergencyPhoneNumber: "11-2345-5432"
      responses:
        200:
          description: Member successfully updated
        400:
          description: Validation error. Verify the request's body.
        409:
          description: Another member already exists with the same email
        500:
          description: Unexpected error
  /member/{id}/medical-information:
    put:
      tags:
        - Member
      summary: Update a member's medical information
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          description: The member identifier
          schema:
            type: string
        - in: body
          name: body
          required: true
          example:
            certificateIssuedDate: 2020-03-10
            certificateIssuerMedicalLicense: "123ABC"
            observations: "Healthy as a horse"
            hasHeartProblems: false
            hasAsthma: false
            hasDiabetes: false
            smokes: false
      responses:
        200:
          description: Medical information successfully updated
        400:
          description: Validation error. Verify the request's body.
        500:
          description: Unexpected error
