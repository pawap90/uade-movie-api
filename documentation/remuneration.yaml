securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: Authorization

paths:
  /employee/remuneration:
    get:
      tags:
        - Employee remunerations
      summary: Get all remunerations
      produces:
        - application/json
      responses:
        200:
          description: Remunerations successfully retrieved
        500:
          description: Unexpected error
  /employee/{employeeId}/remuneration:
    post:
      tags:
        - Employee remunerations
      summary: Creates a new remuneration by an employee id
      produces:
        - application/json
      parameters:
        - in: path
          name: employeeId
          required: true
          description: The employee identifier
          schema:
            type: string
        - in: body
          name: body
          required: true
          example:
            date: "2020-07-14"
            details: [
              {
                description: "Gross monthly salary",
                value: 2000
              },
              {
                description: "Bonus",
                value: 200
              },
              {
                description: "Social security",
                value: -200
              },
              {
                description: "Taxes",
                value: -300
              }
            ]
      responses:
        200:
          description: Remuneration successfully created
        400:
          description: Validation error. Verify the request's body.
        500:
          description: Unexpected error