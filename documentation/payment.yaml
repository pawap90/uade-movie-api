securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: Authorization

paths:
  /member/payment:
    get:
      security:
        - APIKeyHeader: []
      tags:
        - Member Payments
      summary: Get all payments
      produces:
        - application/json
      responses:
        200:
          description: Payments successfully retrieved
        500:
          description: Unexpected error
  /member/{id}/payment:
    post:
      security:
        - APIKeyHeader: []
      tags:
        - Member Payments
      summary: Register a new payment from a member.
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          description: The member identifier
          schema:
            type: string
      responses:
        200:
          description: Member's payment successfully registered
        400:
          description: Validation error.
        500:
          description: Unexpected error
